<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/com_topnav.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" type="text/css" href="/css/com_scrollbar.css" />
    <script type="module" src="./main.js"></script>
    <script type="module" src="./controls.js"></script>
    <script type="module" src="./menus.js"></script>
    <title>Joseph Heaton - Plural Run</title>
</head>
<body>
    <div id="topnav_container">
        <a href="/index.html" class="navlink" id="lang0">Home</a>
        <div id="search_container">
            <label id="lang2">Search</label>
            <div id="topnav_links_container">
                <a href="/" id="lang22" class="navlink">About</a>
                <a href="/pages/gallery.html" id="lang4" class="navlink">Photos</a>
                <a href="/pages/professional.html" id="lang6" class="navlink">Professional</a>
                <a href="/pages/projects.html" id="lang8" class="navlink">Projects</a>
                <a href="/" id="lang10" class="navlink">Misc</a>
            </div>
        </div>
    </div>
    <div id="main_content">
        <div id="game_container">
            <div id="menus_container">
                <div id="main">
                    <h1>English Dash</h1>
                    <div>
                        <label for="wordList">Word List:</label>
                        <select class="input" name="wordList" id="wordList">
                            <option id="plurals" value="plurals" >Plurals</option>
                            <option id="animals" value="animals" selected>Animals</option>
                            <option id="flyers" value="flyers">Flyers Test</option>
                        </select>
                    </div>
                    <div id="question_container">
                        <label for="question">Question:</label>
                        <select class="input" name="question" id="question">
                            <option value="english" selected>English</option>
                            <option value="chinese">Chinese</option>
                        </select>
                    </div>
                    <div>
                        <label for="playerName">Player Name:</label>
                        <input class="input" name="playerName" id="playerName" type="text" value="player1">
                    </div>
                    <button id="play_btn">Play</button>
                    <button id="main_settings_btn">Settings</button>
                    
                </div>
                <div id="pause">
                    <button id="resume_btn">Resume</button>
                    <button id="pause_settings_btn">Settings</button>
                    <button id="pause_restart_btn">Restart</button>
                    <button id="pause_quit_btn">Quit</button>
                </div>
                <div id="settings">
                    <h1 title="設定">Settings</h1>
                    <label  title="游戲窗戶">Game Window</label>
                    <input class="input" type="range" min="50" max="150" value="100" class="slider" id="windowRange">
                    <label title="主音量">Master Volume</label>
                    <input class="input" type="range" min="0" max="100" value="100" class="slider" id="masterVolume">
                    <label title="用戶界面音量">UI Volume</label>
                    <input class="input" type="range" min="0" max="100" value="100" class="slider" id="UIVolume">
                    <label title="效果音量">Effects Volume</label>
                    <input class="input" type="range" min="0" max="100" value="100" class="slider" id="effectsVolume">
                    <label title="嗓音音量" >Voice Volume</label>
                    <input class="input" type="range" min="0" max="100" value="100" class="slider" id="voiceVolume" >
                    <button title="清除分數" id="clearScores_btn">Clear Highscores</button>
                    <button id="settingsBack_btn">Save & Exit</button>
                </div>
                <div id="yesNo">
                    <h1 id="yesNoQuestion">Are you sure you want to clear the highscore?</h1>
                    <div>
                        <button id="yes_btn">Yes</button>
                        <button id="no_btn">No</button>
                    </div>    
                </div>
                <div id="gameOver">
                    <h1>GAME OVER!</h1>
                    <h2 id="go_playerName">playerName</h2>
                    <h2 id="go_score">Score: 0</h2>
                    <h2 id="go_highScore">Score: 0</h2>
                    <button id="go_restart_btn">Restart</button>
                    <button id="go_quit_btn">Quit</button>
                </div>
            </div>
            <div id="header">
                <div id="score">Score: 0</div>
                <div id="title">English Dash</div>
                <button id="pause_btn">Pause</button>
            </div>
            <div id="game_camera">
                <!-- game objects -->
            </div> 
            <div id="footer">
                <div id="bottomText_div">Use WASD or the arrow keys to move!</div>
            </div>
        </div>
        <div>Image by <a href="https://www.freepik.com/free-vector/hand-drawn-animation-frames-element-collection_33591451.htm#query=animal%20sprite%20sheet&position=0&from_view=keyword&track=ais">Freepik</a></div>
        <div id="inGame">
             <!--empty  -->
        </div>
    </div>
</body>
</html>
