<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/com_topnav.css" />
    <link rel="stylesheet" type="text/css" href="../css/professional_styles.css" />
    <link rel="stylesheet" type="text/css" href="../css/com_scrollbar.css" />
    <script type="text/javascript" src="../js/js_professional.js"></script>
    <title>Joseph Heaton - Professional</title>
</head>
<body>
    <div id="topnav_container">
        <a href="/index.html" class="navlink" id="lang0">Home</a>
        <div id="search_container">
            <label id="lang2">Search</label>
            <div id="topnav_links_container">
                <a href="/" id="lang22" class="navlink">About</a>
                <a href="/pages/gallery.html" id="lang4" class="navlink">Photos</a>
                <a href="/" id="lang6" class="navlink">Professional</a>
                <a href="/" id="lang8" class="navlink">Projects</a>
                <a href="/" id="lang10" class="navlink">Misc</a>
            </div>
        </div>
    </div>
    <div id="main_content">
        <div id="left_side_panel">
            <div id="dateFilter_container">
                <div>
                    <label for="fromMonth">From:</label>
                    <select name="fromMonth" id="fromMonth" oninput="printResume()">
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">May</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                    <select name="fromYear" id="fromYear" oninput="printResume()">
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                <div>

                </div>
            </div>
            <div id="dragdrop_container">
                <div class="container" id="div1">
                    <div class="divider" id="drag1"draggable="false">Visible Fields</div>
                </div>
                <div class="container" id="div2">
                    <div class="content" id="drag2" ondrop="dropShift(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">Education</div>
                </div>
                <div class="container" id="div3">
                    <div class="content" id="drag3" ondrop="dropShift(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">Work Experience</div>
                </div>
                <div class="container" id="div4">
                    <div class="content" id="drag4" ondrop="dropShift(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">Hard Skills</div>
                </div>
                <div class="container" id="div5">
                    <div class="content" id="drag5" ondrop="dropShift(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">Soft Skills</div>
                </div>
                <div class="container" id="div6">
                    <div class="divider_HF" id="drag6" ondrop="dropShift(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">Hidden Fields</div>
                </div>
                <div class="container" id="div7">
                    <div class="content" id="drag7" ondrop="dropShift(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">Community Service</div>
                </div>
                <div class="container" id="div8">
                    <div class="content" id="drag8" ondrop="dropShift(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">Interests</div>
                </div>
            </div>
        </div>
        <div id="middle_container">
            <div id="resume_container">

            </div>
        </div>
        <div id="right_side_panel">
            <div id="button_container">
                <h3>Scale</h3>
                <div class="slidecontainer">
                    <input type="range" min="90" max="150" value="100" class="slider" id="myRange" orient="vertical" oninput="sliderUpdate()" onchange="sliderUpdate()">
                </div>
                <button id="expandAll_btn" onclick="toggleViewAll('expand')">Expand All</button>
                <button id="expandNone_btn" onclick="toggleViewAll('close')">Expand None</button>
            </div>
            <div id="garbage_div" ondrop="dropDeleteEntry(event)" ondragover="allowDropGarbage(event)"></div>
        </div>
        
    </div>
    <script type="text/javascript">
        loadOrder();
        loadDateFrom();
        fetchResume();
        window.addEventListener("beforeunload", saveValues, false);
    </script>


</body>
</html>
